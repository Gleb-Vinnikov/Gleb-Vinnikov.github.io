<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="index.css" type="text/css">
  <title>Google</title>
</head>

<body>
  <header>
    <div class="mailAndImages">
      <div class="mail">
        <span>Почта</span>
      </div>
      <div class="images">
        <span>Картинки</span>
      </div>
      <div class="iconsHeader">
        <div class="icon1">
          <img src="images/icon1.png">
        </div>
      </div>
      <div class="enter">
        <a href="#">Войти</a>
      </div>

    </div>
  </header>

  <div class="content">
    <center>
      <div class="image">
        <img id="image" src="images/googleLogo.png">
      </div>
      <div class="searchForm">
        <form class="inputAndButtons">
          <div class="inputField">
            <div class="icons">
              <img id="img2" src="images/keyboard.png">
              <img id="img1" src="images/microphone.png" height="25" width="20">
            </div>
            <div class="input">
              <input type="search">
            </div>

            <div class="buttons">
              <input class="buttons" value="Поиск в Google" type="button">
              <input class="buttons" value="Мне повезёт!" type="button">
            </div>
            <div class="text">
              Сервисы Google доступны на разных языках:
              <a href="#">Беларуская</a>
            </div>
          </div>

        </form>
      </div>
    </center>
    <footer>
      <span class="first">
        <a href="#">Реклама</a>
        <a href="#">Для бизнеса</a>
        <a href="#">Всё о Google</a>
      </span>
      <span class="second">
        <a href="#">Конфиденциальность</a>
        <a href="#">Условия</a>
        <a href="#">Настройки</a>
      </span>
    </footer>
  </div>
</body>

</html>
